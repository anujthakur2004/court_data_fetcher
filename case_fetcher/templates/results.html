<!DOCTYPE html>
<html>
<head>
    <title>Case Results</title>
</head>
<body>
    <h2>Case Details</h2>

    {% if case_data.error %}
        <p>{{ case_data.error }}</p>
    {% else %}
        <table border="1">
            <tr>
                {% for h in case_data.headers %}
                    <th>{{ h }}</th>
                {% endfor %}
            </tr>
            {% for row in case_data.rows %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endif %}

    <br>
    <a href="/">Search Another Case</a>
</body>
</html>
