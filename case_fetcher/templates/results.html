<!DOCTYPE html>
<html>
<head>
    <title>Case Results</title>
</head>
<body>
    <h2>Case Details</h2>
    {% if case_data.table %}
        <table border="1" cellpadding="5">
            {% for row in case_data.table %}
                <tr>
                    {% for col in row %}
                        <td>{{ col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>{{ case_data.error }}</p>
    {% endif %}
    <br>
    <a href="/">Search Another Case</a>
</body>
</html>
